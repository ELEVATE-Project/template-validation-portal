<form *ngIf="projectUploadForm" [formGroup]="projectUploadForm" (ngSubmit)="onSubmit()">
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title">
    <div *ngIf="projectUploadForm.get('title')?.touched && projectUploadForm.get('title')?.errors?.['required']">Title is required</div>
  
    
  
    <button type="submit">Upload Project</button>
  </form>
